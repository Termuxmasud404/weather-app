<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 8s linear infinite;
    }

    @keyframes rainbowText {
      0% { background-position: 0% }
      100% { background-position: 400% }
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 300px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    input {
      padding: 10px;
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .weather {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .weather img {
      width: 60px;
      height: 60px;
      margin-top: 10px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    .cloud {
      position: absolute;
      top: 50px;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/03/32/clouds-2693969_960_720.jpg') no-repeat;
      background-size: contain;
      width: 150px;
      height: 80px;
      animation: cloudMove 60s linear infinite;
      opacity: 0.5;
    }

    .cloud2 {
      top: 100px;
      left: -200px;
      animation-delay: 15s;
    }

    @keyframes cloudMove {
      0% { left: -200px; }
      100% { left: 100%; }
    }

    .designed-by {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 4px #000;
    }

    /* Facebook Button Style */
    .facebook-link {
      margin-top: 20px;
    }

    .facebook-link a {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(45deg, #4267B2, #29487d);
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(66, 103, 178, 0.4);
      display: inline-block;
    }

    .facebook-link a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(66, 103, 178, 0.6);
    }

    @media (max-width: 400px) {
      .card {
        padding: 20px;
      }
      input {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <div class="cloud"></div>
  <div class="cloud cloud2"></div>

  <!-- Logo -->
  <h1>The Dream Chaser</h1>

  <!-- Main Card -->
  <div class="card">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>
    <div class="weather" id="weatherResult"></div>
    <div class="error" id="errorMsg"></div>
  </div>

  <!-- Designed By Text -->
  <div class="designed-by">Designed by</div>

  <!-- Facebook Button -->
  <div class="facebook-link">
    <a href="https://www.facebook.com/masud.rana" target="_blank">Visit My Facebook</a>
  </div>

  <script>
    const apiKey = '8532deafe8556bebd77170d973bad66f';

    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const result = document.getElementById('weatherResult');
      const error = document.getElementById('errorMsg');
      result.innerHTML = '';
      error.textContent = '';

      if (city === '') {
        error.textContent = 'Please enter a city name.';
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();

        if (data.cod === 200) {
          const icon = data.weather[0].icon;
          result.innerHTML = `
            <h3>${data.name}, ${data.sys.country}</h3>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="Weather icon">
            <p><strong>${data.main.temp}Â°C</strong></p>
            <p>${data.weather[0].main} - ${data.weather[0].description}</p>
          `;
        } else {
          error.textContent = 'City not found!';
        }
      } catch (err) {
        error.textContent = 'Error fetching weather data.';
      }
    }
  </script>

</body>
</html>
