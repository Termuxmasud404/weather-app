<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Dream Chaser - Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('your-image.png') no-repeat center center/cover;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }

    .logo {
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorShift 5s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes colorShift {
      0% { background-position: 0% }
      100% { background-position: 300% }
    }

    .weather-app {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #00bfff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #009acd;
    }

    .result {
      margin-top: 20px;
    }

    .designed-by {
      margin-top: 40px;
      font-size: 18px;
      color: white;
      text-align: center;
    }

    .masud-rana {
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorShift 6s linear infinite;
      text-align: center;
      margin-top: 5px;
    }

    .facebook-btn {
      margin-top: 25px;
      background: linear-gradient(45deg, #4267B2, #29487d);
      padding: 12px 24px;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .facebook-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="logo">THE DREAM CHASER</div>

  <div class="weather-app">
    <h2>Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>
    <div class="result" id="result"></div>
  </div>

  <div class="designed-by">Designed by</div>
  <div class="masud-rana">Masud Rana</div>

  <a href="https://www.facebook.com/your-facebook" target="_blank" class="facebook-btn">Visit My Facebook</a>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      const result = document.getElementById('result');
      const apiKey = '8532deafe8556bebd77170d973bad66f';

      if (!city) {
        result.innerHTML = '<p>Please enter a city name</p>';
        return;
      }

      result.innerHTML = '<p>Loading...</p>';

      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
        const data = await res.json();

        if (data.cod === 200) {
          result.innerHTML = `
            <h3>${data.name}, ${data.sys.country}</h3>
            <p>Temperature: ${data.main.temp}Â°C</p>
            <p>Weather: ${data.weather[0].main}</p>
            <p>Humidity: ${data.main.humidity}%</p>
          `;
        } else {
          result.innerHTML = `<p>${data.message}</p>`;
        }
      } catch (error) {
        result.innerHTML = '<p>Something went wrong. Please try again.</p>';
      }
    }
  </script>
</body>
</html>
