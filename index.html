<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 300px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    input {
      padding: 10px;
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .weather {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .weather img {
      width: 60px;
      height: 60px;
      margin-top: 10px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    /* Cloud Animation */
    .cloud {
      position: absolute;
      top: 50px;
      background: url('https://i.ibb.co/FbNgWXx/cloud.png') no-repeat;
      background-size: contain;
      width: 150px;
      height: 80px;
      animation: cloudMove 60s linear infinite;
      opacity: 0.5;
    }

    .cloud2 {
      top: 100px;
      left: -200px;
      animation-delay: 15s;
    }

    @keyframes cloudMove {
      0% { left: -200px; }
      100% { left: 100%; }
    }

    @media (max-width: 400px) {
      .card {
        padding: 20px;
      }
      input {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Cloud Animations -->
  <div class="cloud"></div>
  <div class="cloud cloud2"></div>

  <h1>Weather App</h1>

  <div class="card">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>

    <div class="weather" id="weatherResult"></div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const apiKey = '8532deafe8556bebd77170d973bad66f';

    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const result = document.getElementById('weatherResult');
      const error = document.getElementById('errorMsg');
      result.innerHTML = '';
      error.textContent = '';

      if (city === '') {
        error.textContent = 'Please enter a city name.';
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();

        if (data.cod === 200) {
          const icon = data.weather[0].icon;
          result.innerHTML = `
            <h3>${data.name}, ${data.sys.country}</h3>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="Weather icon">
            <p><strong>${data.main.temp}Â°C</strong></p>
            <p>${data.weather[0].main} - ${data.weather[0].description}</p>
          `;
        } else {
          error.textContent = 'City not found!';
        }
      } catch (err) {
        error.textContent = 'Error fetching weather data.';
      }
    }
  </script>

</body>
</html>
